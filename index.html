<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ðŸ’€ðŸ“»</title>
  <style>
    @keyframes shout {
      0% { opacity: 0; }
      10% { opacity: 1; }
      60% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body style="margin: 0; padding: 0;">
  <main>
    <article style="width: calc(100% - 660px); padding: 10px 30px 30px; background: pink; height: calc(100% - 100px); position: absolute; top: 30px; left: 30px; overflow-wrap: break-word; overflow-y: scroll;">
      <header>
        <div style="width: 70px; height: 61.86px; display: block;">
          <img id="radio-icon" src="/radio-silent.gif" alt="pirate radio" style="width: 70px;" />
        </div>
      </header>

      <section>
        <h3>now playing</h3>
        <audio controls id="player" muted></audio>
        <ul id="queue" style="padding: 0 0 0 16px;"></ul>
      </section>
    </article>
    <aside style="width: 480px; padding: 30px; height: calc(100% - 120px); position: absolute; top: 30px; right: 30px; overflow-wrap: break-word; overflow-y: scroll;">
      <section style="position: relative;">
        <h3>add your archive</h3>
        <span id="archive-name" style="display: block;"></span>
        <ul id="archive-media" style="padding: 0 0 0 16px;"></ul>
        <button id="create-archive"></button>
      </section>

      <section>
        <h3>shout out!</h3>
        <span id="user" style="display: block;"></span>
        <input type="text" id="shout-input" disabled placeholder="message for the group" style="font-size: 14px; padding: 4px; margin-top: 10px; width: 200px;">
      </section>

      <section>
        <h3>instructions</h3>
        <ol style="padding: 0 0 0 16px;">
          <li>add or create an archive above</li>
          <li>drop in songs that you like</li>
          <li>queue them up</li>
          <li>enjoy</li>
        </ol>
      </section>
    </aside>
  </main>
  <div id="shout" style="z-index: 10; position: fixed; width: 100%; height: 100%; pointer-events: none; top: 0; left: 0; bottom: 0; right: 0;"></div>
  <div id="dropzone" style="z-index: 20; position: absolute; width: 100%; height: 100%; top: 0; left: 0; bottom: 0; right: 0; display: none;">
    <section style="display: flex; justify-content: center; align-items: center; font-size: 30px; height: 100%; background: rgba(0, 0, 0, 0.8); color: #fff;">
      drop here to add to archive
    </section>
  </div>
  <script src="/index.js" type="module"></script>
</body>
</html>
